<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Shop</title>
    <link rel="stylesheet" href="">
</head>
<header>
    <section>
        <div class="head">
            <h1>Coffee Shop</h1>
        </div>
        <div class="slogan">
            <h4>We make the mornings better. We make the nights longer</h4>
        </div>
    </section>
    
</header>
<body>
    <main>
        <div class="menu">
            <h3>Menu</h3>
        </div>
        <form class="form">
            <div class="bagel">
                <h5>Bagels</h5>
                <img src="bagel_pic.jpg" alt="">
                <div class="price_1">
                    <span>$</span>
                    <input type="number">
                </div>
            </div>
            <div class="tea">
                <h5>Tea</h5>
                <img src="teaCup_pic.jpg" alt="">

                    <span>$</span>
                    <input type="number">
                </div>
            </div>
            <div class="coffee">
                <h5>Blended Coffee</h5>
                <img src="coffee_pic.jpg" alt="">
                <div class="pirice_3">
                    <span>$</span>
                    <input type="number">
                </div>
            </div>
            <div class="cookie">
                <h5>Cookie</h5>
                <img src="cookies_pic.jpg" alt="">
                <span>$</span>
                <input type="number">
            </div>
            <div class="ice_coffee">
                <h5>Ice Coffee</h5>
                <img src="ice_coffe.jpg" alt="">
                <span>$</span>
                <input type="number">
            </div>
        </form>
        <div class="button">
            <button id="button">Submit</button>
        </div>
        <div class="result">
            <span>Total</span>
            <span>$</span>
            <input type="number">
        </div>
    </main>
    <footer class="footer">
        <div class="list-1">
            <ul class="links-1">
