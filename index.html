<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Coffee Shop</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=New+Tegomin&display=swap" rel="stylesheet">
    </head>
    <header>
        <h1 class="name">The Coffee Shop</h1>
        <h4 class="slogan">We make mornings better and nights longer.</h4>
    </header>
    <body>
        <div id="container">
            <div class="box box1">
                <img src="Assets/bagel_pic.jpg" height="150px" width="250px" alt="picture of bagel sandwich">
                <form>
                    <label for="bagels">Bagels $4.50 <input type="number" id="qnty1" value="0" name="bagels" size="2" data-price="4.50"/></label>
                </form>
            </div>
            <div class="box box2">
                <img src="Assets/cookies_pic.jpg" height="150px" width="250px" alt="picture of cookies">
                <form>
                    <label for="cookie">Cookie $5 <input type="number" id="qnty2" value="0" name="cookie" size="2" data-price="5"/></label>
                </form>
            </div>
            <div class="box box3">
                <img src="Assets/tea_img2.jpg" height="150px" width="250px" alt="picture of tea">
                <form>
                    <label for="tea">Tea $3.50 <input type="number" id="qnty3" value="0" name="tea" size="2" data-price="3.50"/></label>
                </form>
            </div>
            <div class="box box4">
                <img src="Assets/coffee_pic.jpg" height="150px" width="250px" alt="picture of coffee">
                <form>
                    <label for="coffee">Coffee $4 <input type="number" id="qnty4" value="0" name="coffee" size="2" data-price="4"/></label>
                </form>
            </div>
        </div>
        


<!-------------------------------------OUTPUT/BUTTON/FOOTER BELOW-------------------------------------->


        <div>
            <form>
                <label for="cost">Total: <output for="qnt_" id="totalPrice" name="totalPrice"></output></label>
            </form>
        </div>
        <button id="btn">Submit Order</button>

        <footer>
            <section id="ftrCntnr">
                <img src="Assets/map.jpg" height="150px" width="150px" alt="picture of map location">
                <div id="Contacts">
                   <p>The Coffee Shop</p>
                   <p>coffeeshopoffice@gmail.com</p>
                   <p>thecoffeeshop.com</p>
                </div>
                <p id="theLast">America St in USATOWN, USA 12345</p>

            </section>
        </footer>

        <script src="dom.js"></script>
    </body>
</html>
